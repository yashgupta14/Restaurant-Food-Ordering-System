<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" ></script>
    <title>Login</title>
</head>
<body>
    <h1 class="head" align="center">Welcome to</h1>
    <h2 class="head" align="center">Fresh Press Cafe</h2>
    <div class="loginbox">
        <h1>Login</h1>
        <form  name="myForm" action="foodsite.html"  onsubmit="return validateForm()" >
            <label>Name</label>
            <input type="text" name="name" placeholder="Enter your Name">
            <label>Contact Number</label>
            <input type="text" name="number" placeholder="Enter your Contact Number">
            <input type="submit" value="Submit">
            <p>After you submit you will be directed to HOME page</p>
        </form>
    </div>
    
</body>
</html>
